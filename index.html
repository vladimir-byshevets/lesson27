<!DOCTYPE html>
<html lang="">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

</head>

<body>
<div class="top">
</div>


<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'open1')" id="defaultOpen">ETH</button>
  <button class="tablinks" onclick="openCity(event, 'open2')" id="rest">ERC20</button>
  <button class="tablinks" onclick="openCity(event, 'open3')" id="footer">3</button>
  <button class="tablinks" onclick="openCity(event, 'open4')" id="footer2">4</button>
  <button class="tablinks" onclick="openCity(event, 'open5')" id="rest2">5</button>
</div>


<div id="open1" class="tabcontent">
	<div class="conteiner" >
		<h1 id="main_currency">ETH</h1>
		<div class="wrapper">
			<div><p> <b>Balance:&nbsp;</b> <i id="balance"></i> <i class="currency">ETH</i></p></div>
			<div><p> <b>Address:&nbsp;</b> <i id="address"></i></p></div>
			<div>
				<p><b>Receiver:&nbsp;</b></p>
				<input placeholder="address" name="address" id="transfer_address" autocomplete="off">
			</div>
			<div>
				<p><b>Amount:&nbsp;</b></p>
				<input placeholder="amount" name="amount" id="transfer_amount" type="number" autocomplete="off">
			</div>
			<div>
				<button id="send_button" class="glow-on-hover" onclick="">SEND</button>
			</div>
		</div>
	</div>
</div>




<div id="open2" class="tabcontent" >
		<div class="conteiner" >
		<h1 id="main_currency_erc">ERC20</h1>
		<div class="wrapper">
			<div><p> <b>Balance:&nbsp;</b> <i id="balance">0</i> <i class="currency">ERC20</i></p></div>
			<div><p> <b>Address:&nbsp;</b> <i id="address">0x03170A61fA4546CEA276337470AdB5E8f6b52432</i></p></div>
			<div>
				<p><b>Receiver:&nbsp;</b></p>
				<input placeholder="address" name="address" id="transfer_address_erc" autocomplete="off">
			</div>
			<div>
				<p><b>Amount:&nbsp;</b></p>
				<input placeholder="amount" name="amount" id="transfer_amount_erc" type="number" autocomplete="off">
			</div>
			<div>
				<button id="send_button_erc" class="glow-on-hover" onclick="">SEND</button>
			</div>
		</div>
	</div>

</div>




<div id="open3" class="tabcontent">
	<h2>3</h2>

</div>





<div id="open4" class="tabcontent">
	<h2>4</h2>

</div>





<div id="open5" class="tabcontent">
	<h2>5</h2>
</div>


<div class="footer">

</div>


</body>
